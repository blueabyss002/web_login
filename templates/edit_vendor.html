<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vendor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendors.css') }}">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 600px;
            margin-top: 20px; /* Add margin to separate containers */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Vendor</h2>
        <form method="POST" action="{{ url_for('edit_vendor', vendor_id=vendor.vendor_id) }}">
            <div class="form-group">
                <label for="vendor_business_name">Vendor Business Name:</label>
                <input type="text" id="vendor_business_name" name="vendor_business_name" value="{{ vendor.vendor_business_name }}">
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number (10-digit WhatsApp number):</label>
                <input type="text" id="phone_number" name="phone_number" maxlength="10" pattern="\d{10}" value="{{ vendor.phone_number }}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ vendor.email }}">
            </div>
            <div class="form-group">
                <label for="pg">PG:</label>
                <input type="text" id="pg" name="pg" value="{{ vendor.pg }}">
            </div>
            <div class="form-group">
                <label for="pg_link">PG Link:</label>
                <input type="text" id="pg_link" name="pg_link" value="{{ vendor.pg_link }}">
            </div>
            <div class="form-group">
                <label for="industry">Industry:</label>
                <input type="text" id="industry" name="industry" value="{{ vendor.industry }}">
            </div>
            <div class="form-group">
                <label for="gstin">GSTIN:</label>
                <input type="text" id="gstin" name="gstin" value="{{ vendor.gstin }}">
            </div>
            <button class="btn" type="submit">Update</button>
        </form>
    </div>
</body>
</html>
